   <h1 id='upload-heading'>Upload your games by filling this form</h1>

   <br>
<div class="container">
   <form id='form'>
       <label class='label'>Game Name :</label>
       <input type="text" placeholder="Enter the game name" class="input" id="gamename" required>
       <br>
       <label class="label">Select the Category :</label>
       <select name='category' id="category-select" onchange="selection()">
        <option value="arcade">Arcade</option>
        <option value="best">Best</option>
        <option value="bubble shooter">Bubble Shooter</option>
        <option value="cards">Cards</option>
        <option value="jump and run">Jump And Run</option>
        <option value="New">New</option>
        <option value="puzzle">Puzzle</option>
        <option value="quiz">Quiz</option>
        <option value="racing">Racing</option>
        <option value="sports">Sports</option>
       </select>
       <label class="label" >Game Logo URL :</label>
       <input type="text" class="url" placeholder="Enter the Game Logo URL" id="gamelogo" required>
       <label class="label">Game Iframe URL :</label>
       <input type="text" class="urls" placeholder="Enter the Game Iframe Url" id="iframes" required>
       <button class="btn btn-lg btn-success btn-block" >Upload</button>
   </form>

</div>
